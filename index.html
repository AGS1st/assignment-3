<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio - Assignment 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1 id="greeting">Welcome to My Portfolio</h1>
            <div class="controls">
                <button id="theme-toggle">Switch to Dark Mode</button>
                <button id="toggle-projects">Hide Projects</button>
            </div>
            <div class="name-input">
                <label for="visitor-name">Your Name: </label>
                <input type="text" id="visitor-name" placeholder="Type your name">
                <button id="save-name">Save Name</button>
            </div>
        </header>
        
        <main>
            <section id="weather">
                <h2>Current Weather</h2>

                <form id="weather-form">
                    <label for="city-input">Enter city: </label>
                    <input type="text" id="city-input" placeholder="e.g. jeddah" required>
                    <button type="submit">Get Weather</button>
                </form>

                <div class="filters">

                    <label for="temp-filter">Temperature filter:</label>
                    <select id="temp-filter">
                    <option value="all">All</option>
                    <option value="hot">Hot (≥ 30°C)</option>
                    <option value="warm">Warm (20–29°C)</option>
                    <option value="cold">Cold (&lt; 20°C)</option>
                    </select>

                    <label for="condition-filter">Condition filter:</label>
                    <select id="temp-filter">
                        <option value="all">All</option>
                        <option value="clear">Clear</option>
                        <option value="cloud">Cloudy</option>
                        <option value="rain">Rainy</option>
                    </select>
                </div>

                <div id="weather-result">
                    <p>Type a city and click "Get Weather" to see the forecast.</p>
                </div>

                <p id="weather-error" class="error-message" hidden></p>
            </section>

            <section id="timer-section">
                <h2>Time on Site</h2>
                <p>You have been on this page for <span id="time-on-site">0</span> seconds.</p>
            </section>

            <section id="contact">
                <h2>Contact Me</h2>
                <form id="contact-form" novalidate>
                    <div>
                        <label for="contact-name">Name:</label>
                        <input type="text" id="contact-name" required>
                        <small class="error" id="contact-name-error"></small>
                    </div>

                    <div>
                        <label for="contact-email">Email:</label>
                        <input type="email" id="contact-email" required>
                        <small class="error" id="contact-email-error"></small>
                    </div>

                    <div>
                        <label for="contact-message">Message:</label>
                        <textarea id="contact-message" required></textarea>
                        <small class="error" id="contact-message-error"></small>
                    </div>
                    <button type="submit" id="contact-submit" disabled>Send Message</button>
                    <p id="contact-success" class="success"></p>
                </form>
            </section>
        </main>
        
        <script src="js/script.js"></script>
    </body>
</html>
