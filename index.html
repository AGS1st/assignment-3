<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio - Assignment 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="sylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1 id="greeting">Welcome to My Portfolio</h1>
            <div class="controls">
                <button id="theme-toggle">Switch to Dark Mode</button>
                <button id="toggle-project">Hide Projects</button>
            </div>
            <div class="name-input">
                <label for="visitior-name">Your Name: </label>
                <input type="text" id="visitor-name" placeholder="Type your name">
                <button id="save-name">Save Name</button>
            </div>
        </header>
        
        <main>
            <section id="weather">
                <h2>Current Weather</h2>

                <form id="weather-form">
                    <label for="city-input">Enter city: </label>
                    <input type="text" id="city-input" placeholder="e.g. jeddah" required>
                    <button type="submit">Get Weather</button>
                </form>

                <div class="filters">
                    <label for="temp-filter">Tempreture filter:</label>
                    <select id="temp-filter">
                        <option value="all">All</option>
                        <option value="clear">Clear</option>
                        <option value="cloud">Cloudy</option>
                        <option value="rain">Rainy</option>
                    </select>
                </div>

                <div id="wather-result">
                    <p>Type a city and click "Get Weather" to see the forecast.</p>
                </div>

                <p id="weather-error" class="error-message" hidden></p>
            </section>

            <section id="timer-section">
                <h2>Time on Site</h2>
                <p>You have been on this page for <span id="time-on-site">0</span> seconds.</p>
            </section>

            
        </main>
    </body>
</html>
